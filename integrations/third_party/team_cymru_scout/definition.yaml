- name: Username
  type: string
  description: "Username to be used to authenticate the Team Cymru Scout API. \nNOTE:\
    \ This field will be used only if Authentication Type checkbox is unchecked."
  is_mandatory: false
  integration_identifier: TeamCymruScout
- name: Password
  type: password
  description: "Password to be used to authenticate the Team Cymru Scout API. \nNOTE:\
    \ This field will be used only if Authentication Type checkbox is unchecked."
  is_mandatory: false
  integration_identifier: TeamCymruScout
- name: Verify SSL
  default_value: 'false'
  type: boolean
  description: Determines if SSL certificates should be verified or not.
  is_mandatory: false
  integration_identifier: TeamCymruScout
