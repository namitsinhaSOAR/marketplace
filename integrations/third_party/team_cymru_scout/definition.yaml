parameters:
- name: Authentication Type
  default_value: 'true'
  type: boolean
  description: 'Type of Authentication to use:


    Check: For using API Key

    Uncheck: For using Basic Auth (Username/Password combination)'
  is_mandatory: false
  integration_identifier: TeamCymruScout
- name: API Key
  type: string
  description: "API Key to be used to authenticate the Team Cymru Scout API. \nNOTE:\
    \ This field will be used only if Authentication Type checkbox is checked."
