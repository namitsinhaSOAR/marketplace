identifier: VectraQUX
name: Vectra QUX
parameters:
- name: API Root
  default_value: https://<address>:<port>
  type: string
  description: The base URL of the API, used as the entry point for all API requests.
  is_mandatory: true
  integration_identifier: VectraQUX
- name: API Token
  type: password
  description: A unique identifier used to authenticate and authorize access to the
    API.
  is_mandatory: true
  integration_identifier: VectraQUX
- name: Verify SSL
  default_value: true
  type: boolean
  description: "Determines if SSL certificates should be verified or not. \nNOTE:\
    \ This field will be used only if Verify SSL checkbox is checked."
  is_mandatory: false
  integration_identifier: VectraQUX
documentation_link: https://support.vectra.ai/s/article/KB-VS-1852
