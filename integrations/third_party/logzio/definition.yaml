identifier: Logzio
name: Logzio
parameters:
- name: logzio_security_token
  type: password
  description: API token for your Logz.io security account.
  is_mandatory: true
  integration_identifier: Logzio
- name: logzio_region
  type: string
  description: 2-letter region code for your Logz.io account.
  is_mandatory: false
  integration_identifier: Logzio
- name: logzio_operations_token
  type: password
  description: API token for your Logz.io operations account.
  is_mandatory: true
  integration_identifier: Logzio
- name: logzio_custom_endpoint
  type: string
  description: Optional. Relevant if you use a custom URL with the Logz.io API. Overrides
    logzio_region.
  is_mandatory: false
  integration_identifier: Logzio
documentation_link: https://docs.logz.io/user-guide/cloud-siem/integration/siemplify/
categories:
- Security
- SIEM
image: resources/image.png
svg_logo: resources/logo.svg
