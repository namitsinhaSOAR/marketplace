identifier: GitSync
name: GitSync
parameters:
- name: Repo URL
  default_value: ''
  type: string
  description: Repository URL. The URL must start with 'https' for HTTPS+Token or
    'git@' for SSH+Cert.
  is_mandatory: true
  integration_identifier: GitSync
- name: Branch
  default_value: ''
  type: string
  description: Target branch
  is_mandatory: true
  integration_identifier: GitSync
- name: Git Password/Token/SSH Key
  type: password
  description: Git Password/Token/SSH Key (Base64). RSA and Ed25519 are supported.
  is_mandatory: true
  integration_identifier: GitSync
- name: Git Username
  default_value: ''
  type: string
  description: Git Username
  is_mandatory: false
  integration_identifier: GitSync
- name: Commit Author
  default_value: ''
  type: string
  description: 'Commit Author. Must be in the following format: ''James Bond <james.bond@gmail.com>'''
  is_mandatory: false
  integration_identifier: GitSync
- name: Siemplify Verify SSL
  default_value: true
  type: boolean
  description: Siemplify Verify SSL
  is_mandatory: true
  integration_identifier: GitSync
- name: Git Verify SSL
  default_value: true
  type: boolean
  description: Git Verify SSL
  is_mandatory: true
  integration_identifier: GitSync
- name: SOAR Username
  type: string
  description: Username with playbook edit permissions. Required if API Key fails
    due to permission limits.
  is_mandatory: false
  integration_identifier: GitSync
- name: SOAR Password
  type: password
  description: Password for SOAR Username.
  is_mandatory: false
  integration_identifier: GitSync
categories: []
is_powerup: true
image: resources/image.png
svg_logo: resources/logo.svg
