name: Push Simulated Cases
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Simulated Cases
        default_value: ''
        type: string
        description: List of simulated cases names, separated by a comma, to push to the
            repo
        is_mandatory: true
description: Export simulate cases to the repo
integration: GitSync
creator: Admin
