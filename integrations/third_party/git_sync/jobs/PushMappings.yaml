name: Push Mappings
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Source
        default_value: ''
        type: string
        description: ''
        is_mandatory: true
    -   name: Readme Addon
        default_value: ''
        type: string
        description: Appends markdown to the end of the readme file of all mappings pushed
            this run
        is_mandatory: false
description: Exports mappings  to the repo.
integration: GitSync
creator: Admin
