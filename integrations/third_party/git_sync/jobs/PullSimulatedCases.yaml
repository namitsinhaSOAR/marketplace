name: Pull Simulated Cases
parameters:
-   name: Simulated Cases
    default_value: ''
    type: string
    description: List of simulated cases names, separated by a comma, to pull from
        the repo
    is_mandatory: true
-   name: Repo URL
    type: string
    description: Optional parameter to override the one found in the integration instance
    is_mandatory: false
-   name: Branch
    type: string
    description: Optional parameter to override the one found in the integration instance
    is_mandatory: false
description: Imports simulated cases from the repo.
integration: GitSync
creator: Admin
