name: Pull Jobs
parameters:
    -   name: Job Whitelist
        default_value: ''
        type: string
        description: List of Job names, separated by a comma, to pull from the repo
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
description: Imports a job from the repo.
integration: GitSync
creator: Admin
