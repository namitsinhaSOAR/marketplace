name: Pull Integration
parameters:
    -   name: Install Whitelist
        default_value: ''
        type: string
        description: List of integrations, separated by a comma, to pull from the repo
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
description: Install an integration or update an installed one.
integration: GitSync
creator: Admin
