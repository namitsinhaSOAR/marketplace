name: Push Content
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Passwords
        default_value: 'false'
        type: boolean
        description: WARNING! Never commit passwords to git repositories. Used for testing
            purposes
        is_mandatory: true
    -   name: Integrations
        default_value: 'true'
        type: boolean
        description: Push all integrations
        is_mandatory: true
    -   name: Playbooks
