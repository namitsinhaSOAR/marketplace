identifier: VectraRUX
name: Vectra RUX
parameters:
- name: API Root
  default_value: https://<address>:<port>
  type: string
  description: The base URL of the API, used as the entry point for all API requests.
  is_mandatory: true
  integration_identifier: VectraRUX
- name: Client ID
  default_value: '12345'
  type: string
  description: A unique identifier assigned to each client to authenticate and authorize
    API requests.
  is_mandatory: true
  integration_identifier: VectraRUX
- name: Client Secret
  type: password
  description: A confidential key associated with the client ID, used to authenticate
    and securely authorize API requests.
  is_mandatory: true
  integration_identifier: VectraRUX
documentation_link: https://support.vectra.ai/s/article/KB-VS-1851
categories:
- Security
- Network Security
- SIEM
- Cloud Security
- XDR
svg_image: ./resources/integration.svg
image: ./resources/image.png
