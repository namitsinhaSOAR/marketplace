identifier: XMCyber
name: XMCyber
parameters:
- name: Base URL
  default_value: https://<base_url>
  type: string
  description: 'Base URL of the XMCyber instance. NOTE: Must include ''https://'''
  is_mandatory: true
  integration_identifier: XMCyber
- name: API Key
  default_value: ''
  type: password
  description: The API Key using which the API calls would be made to the XMCyber
    instance
  is_mandatory: true
  integration_identifier: XMCyber
- name: Access Token Based Authentication
  default_value: 'true'
  type: boolean
  description: 'Type of authentication. Check: For Access Token Based Authentication.
    Uncheck : For API Key Based Authentication'
  is_mandatory: false
  integration_identifier: XMCyber
documentation_link: https://info.xmcyber.com/hubfs/XMCyber%20Integration%20for%20SecOps%20SOAR%20-%20User%20Guide%20(1).docx.pdf
categories:
- SIEM
- Security
- Data Enrichment
svg_logo_path: resources/logo.svg
image_path: resources/image.png
