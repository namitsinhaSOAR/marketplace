name: Push Breach Point Data
description: This action will add the breach point label to all entities or selected
    entities based on the defined criteria inputs and push these labels to XM Cyber.
integration_identifier: XMCyber
parameters:
    -   name: Attribute Name
        default_value: Google_SecOps_BP
        type: string
        description: Name of the attribute that must be pushed to entities in XM Cyber.
        is_mandatory: true
    -   name: Parameter
        default_value: All
        type: ddl
        optional_values:
            - All
            - entityID
            - Affected Entities
            - Affected Critical Assets
            - Compromised Risk Score
            - Is Critical Asset
            - Choke Point Score
            - Attacked By Techniques
            - Labels
            - Domain Name
            - Enabled
            - Account ID
            - Highly Privileged
            - Last Activity Date
            - Predefined Admin
            - ARN
            - Is External
            - Tenant ID
            - Tenant Name
            - User without MFA
            - AD Risk to Domain
            - AD Risky Principals
            - AD Admins And DCs
        description: Parameter to be checked for each entity to match the criteria.
        is_mandatory: true
    -   name: Operator
        default_value: Equals
        type: ddl
        optional_values:
            - Less than
            - Greater than
            - Less than equal to
            - Greater than equal to
            - Equals
            - Not equal to
            - Contains
            - Not Contains
        description: Operator used for for matching the values.
        is_mandatory: true
    -   name: Value
        default_value: 'true'
        type: string
        description: Custom value for matching with the entity parameter value
        is_mandatory: true
dynamic_results_metadata:
    -   result_name: JsonResult
        show_result: true
        result_example: '{}'
default_result_value: ''
creator: af7283aa-f6b7-4c8f-bbe6-e76a38778387
script_result_name: ScriptResult
